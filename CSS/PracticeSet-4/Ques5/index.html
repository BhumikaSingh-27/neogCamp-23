<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Review Order</h1>
        <div class="price">
            <div id="h3">
                <h3>ITEM</h3>
                <img src="https://via.placeholder.com/350x150" alt="">
            </div>
            <div class="price fixed">
                <div>
                    <h3>QTY</h3>
                    <p>1</p>
                </div>
                <div>
                    <h3>TOTAL</h3>
                    <p>INR 999</p>
                </div>
            </div>

        </div>
        <div>
            <p>Limited edition cactus print bag 1 litre , green color</p>
        </div>
        <div class="price total">
            <p>Subtotal</p>
            <h3>INR 999</h3>
        </div>
        <div class="price">
            <p>GST</p>
            <h3>INR 179</h3>
        </div>
        <div class="price">
            <h3>Grand Total</h3>
            <h3>INR 1178</h3>
        </div>

        <button>PLACE ORDER</button>
        <div class="footer">Cart Secured by Razorpay</div>
    </div>
</body>

</html>
